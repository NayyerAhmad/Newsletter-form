<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter Form</title>
</head>
<body>
    <div class="newsletter">
        <div id=""></div>
        <h1>Sign Up</h1>
       <p>It's free and only takes a minute</p>
       <form>
           <div>
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname">
           </div>
           <div>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname">
           </div>
           <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
           </div>
           <div>
            <label for="password01">Password</label>
            <input type="password" name="password01" id="password01">
           </div>
           <div>
            <label for="password02">Confirm Password</label>
            <input type="password" name="password02" id="password02">
           </div>
           <button type="submit">Sign Up</button>
       </form> 
       <p>
           By clicking the Sign Up button you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
       </p>
    </div>
    <div class="login">
    <p>Already have an account? <a href="#">Login Here</a></p>
</div>
</body>
</html>
